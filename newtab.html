<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Metrics Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .header h1 {
            font-size: 4rem;
            margin: 0;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .time {
            font-size: 1.8rem;
            margin-top: 20px;
            font-weight: 200;
            opacity: 0.8;
        }
        
        .metrics-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: fit-content;
        }
        
        .metric-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
        }
        
        .metric-card:nth-child(1) { animation-delay: 0.4s; }
        .metric-card:nth-child(2) { animation-delay: 0.6s; }
        .metric-card:nth-child(3) { animation-delay: 0.8s; }
        
        .metric-label {
            font-size: 1.6rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 200;
            opacity: 0.9;
        }
        
        .metric-value {
            font-size: 3rem;
            font-weight: 100;
            margin: 0;
            letter-spacing: 1px;
        }
        
        .revenue { color: #00ff88; }
        .burn { color: #ff4444; }
        .runway { color: #ffaa00; }
        
        .status {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            margin-top: 20px;
        }
        
        .status.success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }
        
        .status.error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff4444;
        }
        
        .status.loading {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
        }

        .setup-hint {
            text-align: center;
            margin-top: 40px;
            opacity: 0.6;
            font-size: 1rem;
            font-weight: 200;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Startup Metrics</h1>
        <div class="time" id="currentTime"></div>
    </div>
    
    <div class="metrics-container">
        <div class="metrics-grid" id="metricsGrid">
            <div class="metric-card">
                <div class="metric-label">Revenue</div>
                <div class="metric-value revenue" id="revenue">--</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Burn</div>
                <div class="metric-value burn" id="burn">--</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Runway</div>
                <div class="metric-value runway" id="runway">--</div>
            </div>
        </div>
        <div class="status" id="dataStatus" style="display: none;"></div>
        <div class="setup-hint" id="setupHint" style="display: none;"></div>
    </div>
    
    <script src="config.js"></script>
    <script src="newtab.js"></script>
</body>
</html>
